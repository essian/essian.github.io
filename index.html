<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google verification -->
    <meta name="google-site-verification" content="bseRgW51DBq-tWcYhBU9IjtYUY6eKz6QGaxlrSiGfqw" />
    <title>Grist Calculator</title>
    <style>
        #loading,
        #results {
            display: none
        }
    </style>
</head>

<body class="bg">

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">

                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Grist Calculator</h1>
                    <form action="" id="grist-form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend  ">
                                    <span class="input-group-text ">Weight (g)</span>
                                </div>
                                <input type="number" step="0.01" min="0" class="form-control" id="weight"
                                    placeholder="Skein weight in grams">
                            </div>
                        </div>



                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend  ">
                                    <span class="input-group-text ">Wraps</span>
                                </div>
                                <input type="number" step="0.01" min="0" class="form-control" id="wraps"
                                    placeholder="No. of strands in skein">

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend  ">
                                    <span class="input-group-text ">Length (in)</span>
                                </div>
                                <input type="number" step="0.01" min="0" class="form-control" id="length"
                                    placeholder="Skein length">
                                <div class="input-group-append">
                                    <span data-toggle="tooltip" title="Half of one full wrap of your niddy noddy in inches"
                                        class="fa fa-info-circle input-group-text" aria-hidden="true"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                        </div>
                    </form>

                    <!-- Loader -->

                    <div id="loading">
                        <img src="img/loading.gif" alt="">
                    </div>

                    <!-- Results -->

                    <div id="results" class="pt-4">
                        <h5>Results</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend  ">
                                    <span class="input-group-text ">Grist (ypp)</span>
                                </div>
                                <input type="number" class="form-control" id="gristImperial">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend  ">
                                    <span class="input-group-text ">Grist (m/kg)</span>
                                </div>
                                <input type="number" class="form-control" id="gristMetric">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend  ">
                                    <span class="input-group-text ">Class</span>
                                </div>
                                <input type="text" class="form-control" id="class">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend  ">
                                    <span class="input-group-text ">Length (yds)</span>
                                </div>
                                <input type="number" class="form-control" id="totalLengthYards">
                            </div>
                        </div>
                        <button class="btn btn-light float-right" id="reset-button">Reset</button>
                    </div>
                </div>
            </div>
        </div>
